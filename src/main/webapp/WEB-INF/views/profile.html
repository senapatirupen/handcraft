<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="template/craftlayout :: head">
</head>

<body>
<!-- header -->
<div class="p-2">
    <div th:replace="template/craftlayout :: header">Header</div>
    <!-- navbar start -->
    <div th:replace="template/craftlayout :: navbar">Nav Bar</div>
    <!-- navbar end -->
</div>
<!-- header end -->
    <div class="container">
        <div class="col-12 text-center"><h3>Profile</h3></div>
        <!-- Products items start -->
        <div class="row my-2">
            <div class="col-3">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true"><a class="list-group-item" th:href="@{/profile}">Detail</a></li>
                    <li class="list-group-item"><a class="list-group-item" th:href="@{/profileaddress}">Address</a></li>
                    <li class="list-group-item"><a class="list-group-item" th:href="@{/profileclosedorders}">Orders</a></li>
                </ul>
            </div>
            <div class="col-9 border">
                <div class="row m-2">
                    <div class="col-4">
                        <span>Name: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.name}"></span>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
                        <span>Email: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.emailId}"></span>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4">
                        <span>Mobile: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.phoneNumber}"></span>
                    </div>
                </div>
                <!--<div class="row m-2">
                    <div class="col-4">
                        <span>DOB: </span>
                    </div>
                    <div class="col-8">
                        <span th:text="${userDetail.dob}"></span>
                    </div>
                </div>-->
                <div class="row m-2">
                    <div class="col-4">
<!--                        <button type="button" class="btn btn-warning">Edit</button>-->
                        <a class="btn btn-warning" th:href="@{/profileedit}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products items End -->
<!-- footer start -->
<div th:replace="template/craftlayout :: footer">footer</div>
<!-- footer end -->
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/font-awesome/5.15.3/js/all.min.js}"></script>

</body>

</html>
