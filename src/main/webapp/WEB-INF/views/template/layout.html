<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title}"> Layout Page </title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div id="wrap">
        <div class="header" id="header" th:fragment="header">
            <div class="logo"><a th:href="@{/index.htm}">
                <img th:src="@{/resources/images/logo.gif}" alt="" title="" border="0" /></a></div>
            <div class="nav">
                <ul style="float: left;">
                    <li class="selected"><a th:href="@{/home}" th:text="#{nav.handCraft}">Hand Craft</a></li>
                    <li class="selected"><a th:href="@{/index.htm}" th:text="#{nav.home}">HOME</a></li>
                    <li><a th:href="@{/book/search}" th:text="#{nav.books}">BOOKS</a></li>
                    <li><a th:href="@{/customer/account}" th:text="#{nav.account}">ACCOUNT</a></li>
                    <li><a th:href="@{/cart/checkout}" th:text="#{nav.checkout}">CHECKOUT</a></li>
                    <li sec:authorize="! isAuthenticated()"><a th:href="@{/customer/register}" th:text="#{nav.register}">REGISTER</a></li>
                    <li sec:authorize="! isAuthenticated()"><a th:href="@{/login}" th:text="#{nav.login}">LOGIN</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/customer/list}" th:text="#{nav.admin}">ADMIN</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{nav.logout}">LOGOUT</a></li>

                </ul>
                <ul style="float: right;">
                    <li sec:authorize="isAuthenticated()">(<em sec:authentication="name"></em>)</li>
                    <li><a th:href="@{?lang=en}" class="selected"><img th:src="@{/resources/images/gb.gif}" alt="" title="" border="0" /></a></li>
                    <li><a th:href="@{?lang=nl}"><img th:src="@{/resources/images/nl.gif}" alt="" title="" border="0" /></a></li>
                </ul>
            </div>
        </div>
        <div class="center_content">
            <div class="left_content" id="left_content" th:fragment="left_content">
                <h1 id="pagetitle" th:text="#{index.caption}">PAGE TITLE</h1>
            </div><!--end of left content-->

            <div class="right_content" id="right_content" th:fragment="right_content">
                <div class="right_box">

                    <div class="title">
                        <span class="title_icon"><img th:src="@{/resources/images/bullet4.gif}" alt="" title="" /></span>
                        <th:block th:text="#{main.title.randombooks}">Book Name</th:block>
                    </div>
                    <th:block th:each="book : ${randomBooks}">
                        <div class="new_prod_box">
                            <a th:href="@{'/book/detail/' + ${book.id}}" th:text="${book.title}">BOOK TITLE</a>
                            <div class="new_prod_img">
                                <a th:href="@{'/book/detail/' + ${book.id}}">
                                    <img th:src="@{'/resources/images/books/' + ${book.isbn} + '/book_front_cover.png'}"
                                        th:title="${book.title}" class="thumb" border="0" width="100px"/>
                                </a>
                            </div>
                        </div>
                    </th:block>
                </div>


            </div><!--end of right content-->
            <div class="clear"></div>
        </div><!--end of center content-->

        <div class="footer" id="footer" th:fragment="footer">
            <div class="left_footer">
                <img th:src="@{/resources/images/footer_logo.gif}" alt="Footer Logo" title="" /><br />
                <a href="http://csscreme.com/freecsstemplates/" title="free templates">
                    <img th:src="@{/resources/images/csscreme.gif}" alt="free templates" title="free templates" border="0" />
                </a>
                <p th:text="#{footer.text}"></p>
            </div>
            <div class="right_footer"></div>
        </div><!--end of footer content-->

    </div>
</body>
</html>
