<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head">
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <!-- header -->
        <div class="p-2">
<!--            <div th:replace="fragments/header :: header">Header</div>-->
            <div th:replace="${#strings.isEmpty(userDetail.emailId)} ?
        ~{fragments/header.html :: header} :
        ~{fragments/headerwithuser.html :: headerwithuser}">
            </div>
            <!-- navbar start -->
            <div th:replace="fragments/navbar :: navbar">Nav Bar</div>
            <!-- navbar end -->
        </div>
        <!-- header end -->
        <!-- ImageSlide start -->
        <div>
            <div id="carouselExampleCaptions" class="carousel slide pt-2" data-bs-ride="carousel ">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <img src="../static/images/imageslide.jpg" th:src="@{images/imageslide.jpg}" alt="image" style="height: 350px;" class="w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/imageslide1.jpg" th:src="@{images/imageslide1.jpg}" alt="image" style="height: 350px;" class="w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/imageslide2.jpg"  th:src="@{images/imageslide.jpg}" alt="image" style="height: 350px;" class="w-100">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- ImageSlide end -->
        <!-- Products items start -->
        <div th:replace="fragments/products :: products">products content</div>
        <!-- Products items End -->
    </div>
    <!-- footer start -->
    <div th:replace="fragments/footer :: footer">footer</div>
    <!-- footer end -->

    <!-- Script -->
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/font-awesome/5.15.3/js/all.min.js}"></script>
</body>

</html>
