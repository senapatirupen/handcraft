<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="template/craftlayout :: head">
</head>

<body>
<!-- header -->
<div class="p-2">
    <div th:replace="template/craftlayout :: header">Header</div>
    <!-- navbar start -->
    <div th:replace="template/craftlayout :: navbar">Nav Bar</div>
    <!-- navbar end -->
</div>
<!-- header end -->
<div class="border py-4"></div>
<!-- Products items start -->
<div class="text-center">
    <h4>Login</h4>
</div>
<div class="row my-2">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="#" th:action="@{/reset}" th:object="${userDetail}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" th:field="*{username}" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Re-Password</label>
                <input type="password" th:field="*{rePassword}" class="form-control" id="repassword" name="repassword">
            </div>
            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
<!-- footer start -->
<div th:replace="template/craftlayout :: footer">footer</div>
<!-- footer end -->

<!-- Script -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/font-awesome/5.15.3/js/all.min.js}"></script>

</body>

</html>
