<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="template/craftlayout :: head">
</head>

<body>
<!-- header -->
<div class="p-2">
    <div th:replace="template/craftlayout :: header">Header</div>
    <!-- navbar start -->
    <div th:replace="template/craftlayout :: navbar">Nav Bar</div>
    <!-- navbar end -->
</div>
<!-- header end -->
<div class="border py-4"></div>
    <!-- Products items start ------------------------>
    <div class="text-center">
        <h3>Sign Up</h3>
    </div>
    <div class="row p-4">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="#" th:action="@{/signup}" th:object="${userDetail}" method="post" class="row g-3">
                <div class="row p-2 ">
                    <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control form-control-sm" id="name"
                            placeholder="Full Name">
                    </div>
                </div>
                <div class="row p-2 ">
                    <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{emailId}" class="form-control form-control-sm" id="email"
                            placeholder="example@mail.com">
                    </div>
                </div>
                <div class="row p-2 ">
                    <label for="phoneNumber" class="col-sm-2 col-form-label col-form-label-sm">Mobile</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{phoneNumber}" class="form-control form-control-sm" id="phoneNumber"
                               placeholder="mobile">
                    </div>
                </div>
                <!--<div class="row p-2 ">
                    <label for="dob" class="col-sm-2 col-form-label col-form-label-sm">DOB</label>
                    <div class="col-sm-10">
                        <input type="date" th:field="*{dob}" class="form-control form-control-sm" id="dob"
                            placeholder="dob">
                    </div>
                </div>-->
                <div class="row p-2">
                    <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" class="form-control form-control-sm" id="password">
                    </div>
                </div>
                <div class="row p-2">
                    <label for="rePassword" class="col-sm-2  col-form-label col-form-label-sm">Re-Password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{rePassword}" class="form-control form-control-sm" id="rePassword">
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
<!-- footer start -->
<div th:replace="template/craftlayout :: footer">footer</div>
<!-- footer end -->

<!-- Script -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/font-awesome/5.15.3/js/all.min.js}"></script>
</body>
</html>
