<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template/layout :: head('Search books')}"></head>

<body>
<div id="wrap">
    <div id="header" th:replace="~{template/layout :: header}" ></div>
    <div class="center_content">
        <div class="left_content" id="left_content" th:fragment="~{template/layout :: left_content}" >
            <h1 id="pagetitle" th:text="#{login.title}">SEARCH TITLE</h1>
            <div class="error" th:if="${exception ne null}">
                 <th:block th:if="${#messages.msgOrNull('authentication.required')}" th:text="#{authentication.required}" />
                 <th:block th:unless="${#messages.msgOrNull('authentication.required')}" th:text="${exception.message}"/>
            </div>
            <div class="error" th:if="${param.auth_error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <span th:text="#{label.login.failed}"></span>:<span th:text="${errorMsg}"></span>
            </div>
            <form action="#" th:action="@{/login}" method="POST" id="loginForm">
                <fieldset>
                    <legend th:text="#{login.title}">LOGIN TITLE</legend>
                    <table>
                        <tr>
                            <td th:text="#{account.username}">USERNAME</td>
                            <td><input type="text" id="username" name="username" th:placeholder="#{account.username}"/></td>
                        </tr>
                        <tr>
                            <td th:text="#{account.password}">PASSWORD</td>
                            <td><input type="password" id="password" name="password" th:placeholder="#{account.password}"/></td>
                        </tr>
                        <tr><td colspan="2" align="center"><button id="login" th:text="#{button.login}">LOGIN</button></td></tr>
                    </table>
                </fieldset>
            </form>
        </div> <!-- end of left_content -->

        <div class="right_content" id="right_content" th:replace="~{template/layout :: right_content}" ></div>
        <div class="clear"></div>
    </div> <!-- end of center_content -->

    <div class="footer" id="footer" th:replace="~{template/layout :: footer}" ></div>
</div>
</body>
</html>
